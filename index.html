<head>

    <title>else if</title>
</head>
<body>
    <script>
        function age()
        {
            if(document.getElementById("t1").value>=18)
            {
                window.alert("elegible for vote");
            }
            else{
                window.alert("not elegible for vote");

            }
        }
    </script>
        <h1>Enter the age: <input type="text" id="t1"></h1><br><br>
        <button type="button" onclick="age()">verify</button>
</body>
</html>
