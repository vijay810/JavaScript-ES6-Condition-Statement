<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using id or class for if else statement</title>
    <style>
        #res{
            color: tomato;
            font-size: 1rem;
        }
    </style>
        <script>
            function age(){
                if(document.getElementById("t1").value>=18)
                {
                    document.getElementById("res").innerHTML="elegible for vote";
                }
                else{
                    document.getElementById("res").innerHTML="not elegible for vote";
                }
            }
        </script>
    </head>
    <body>
        <h1>Enter the age:<input type ="text" id="t1"> </h1><br><br>
        <button type="button" onclick="age()">verify</button><br><br>
        <div id ="res"></div>
    </body>
</html>
